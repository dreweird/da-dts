<mat-spinner style="margin:0 auto;"  *ngIf="isAuthenticating"></mat-spinner> 
<div class="center">
    <img src="assets/logo.png" class="logo">
    <h1 class="primary">Document Tracking System</h1>
    <h3 class="accent">Department of Agriculture - Caraga Region</h3> 
</div>

<mat-card class="loginBox"> 

    <form [formGroup]="loginForm" >
     
        <div class="form-group">
            <mat-form-field class="example-full-width">
            <mat-icon matPrefix>account_circle</mat-icon> 
            <input matInput  placeholder="Username" formControlName="username" required>
       
        </mat-form-field>       
        </div> 
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <mat-icon matPrefix>vpn_key</mat-icon> 
                <input matInput type="password" placeholder="Password" formControlName="password" required>
            </mat-form-field>       
                
        </div>
            <button [disabled]="!loginForm.valid"  
            mat-raised-button color="primary"  class="example-full-width" (click)="login()">Login</button>
        
        </form>
</mat-card>
